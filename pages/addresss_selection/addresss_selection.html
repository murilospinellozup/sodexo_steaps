<script src="./pages/addresss_selection/addresss_selection.js"></script>

<div class="container">  

   <div class="row">
		<div class="col box-cards-sodexo">
				<h2 class="text-primary font-weight-semi-bold">Podemos entregar os cartões nesse endereço?</h2>
			<h4 class="text-secundary">Se quiser, você pode alterar.</h4>
			<br>
			<div class="row">
				<div class="col">
					<input id="addrs_cep" placeholder="Cep" class="form-control text-primary form-google-theme required" type="text" value="" /> 
				</div>
			</div>
			<div class="row">
				<div class="col">
					<input id="addrs_address" placeholder="Endereço" class="form-control text-primary form-google-theme required" type="text" value="" /> 
				</div>
			</div>
			<div class="row">
				<div class="col-4">
					<input id="addrs_number" placeholder="Número" class="form-control text-primary form-google-theme required" type="number" value="" />
				</div>
				<div class="col">
					<input id="addrs_complement" placeholder="Complemento" class="form-control text-primary form-google-theme" type="text" value="" /> 
				</div>
			</div>
			<div class="row">
				<div class="col">
					<input id="addrs_neighborhood" placeholder="Bairro" class="form-control text-primary form-google-theme required" type="text" value="" /> 
				</div>
			</div>
			<div class="row">
				<div class="col-4">
					<input id="addrs_state" maxlength="2" placeholder="Estado" class="form-control text-primary form-google-theme required" type="text" value="" /> 
				</div>
				<div class="col">
					<input id="addrs_city" placeholder="Cidade" class="form-control text-primary form-google-theme required" type="text" value="" /> 
				</div>
			</div>
		</div>
	</div>
	<br>
	<br>

	<div class="row"> 
		<button id="confirm_address" class="col btn-default-sodexo BackGreen backgroundDisable">Confirmar</button>
	</div>
	<br>
</div>
